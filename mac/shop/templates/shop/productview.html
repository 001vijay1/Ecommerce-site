{% extends 'shop/basic.html' %}
{% block title %} {{product.product_name}}-my awesome cart {% endblock %}
{% block body %}
<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
        <div class="row">
            <img src="/media/{{product.image}}" width="250" height="200" alt="">
        </div>
        <div class="row">
            <button class="btn btn-primary mx-3">By Now</button>
            <button class="btn btn-primary">Add ToCart</button>
        </div>
    </div>
    <div class="col-md-8">
        <h5>{{product.product_name}}</h5>
        <p><b>Rs.{{product.price}}</b></p>
        <p>{{product.decs}}</p>
    </div>
        </div>
</div>


{%endblock %}
